<ion-header>
    <ion-navbar>
        <ion-title>
            Home
        </ion-title>
        <ion-buttons end>
            <button ion-button (click)="addData()">
                <ion-icon name="add-circle"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="home">
    <ion-list-header>Doc list</ion-list-header>
    <ion-list>
        <ion-item *ngFor="let item of items">
            {{item.message}}
        </ion-item>
    </ion-list>
</ion-content>
